<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div ng-controller="myCtrl">
            <h1>Total Todos : {{getTotalTodos()}}</h1>
            <ul class="unstyled">
                <li ng-repeat="todo in todos">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="todo-{{todo.done}}">{{todo.text}}</span>
                </li>
            </ul>
            <form class="form-horizontal">
                <input type="text" ng-model="formTodoText" autofocus>
                <button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i> Add</button>
                <button class="btn-large" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"></i> Clear clearCompleted</button>
            </form>
        </div>
    </div>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
